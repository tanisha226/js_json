<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 bg-light p-4 ">
        <h1 class="mb-3">Find Person Details</h1>
        <form id="searchForm" class="input-group mb-3">
            <input type="text" id="nameInput" class="form-control" placeholder="Enter name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="submit" id="button-addon2">Search</button>
        </form>
        <div id="result" class="alert" role="alert" style="display:none;"></div>
        <h2 class="mt-4">List of Names</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="nameList"></tbody>
        </table>

        <div class="card p-3 text-success">
            To use the application, simply enter the name of the individual you wish to find into the search bar and click the "Search" button. The details, if found, will be displayed below the search bar, and all names are listed in a table on initial load.
        </div>
    </div>

 

    <script src="app.js"></script>
</body>
</html>
